    const App = () => {
      const [count, setCount] = createSignal(0);

      const handleIncrement = () => setCount(count() + 1);

      return html`
        <div>
          <h1>Hei, JennyğŸ‘‹ Her er ditt nye domene <a href="https://jennyaaseboe.no">jennyaaseboe.no</a></h1>

      `;
    };

    render(App, document.getElementById('app'));
