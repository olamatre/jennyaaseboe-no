<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jenny Aasebø Dot Enn O</title>

  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .page {
        color: blueviolet;
        background-color: chartreuse
    }
    .navbar {
        position: absolute;
        top: 0;
        width: 100vw;
    }
    .navbar-list {
        display: flex;
        justify-content: space-around;
        list-style: none;
    }
    .content {
        padding-top: 10vh;
        height: 100vh;
        width: 100vw;
        text-align: center;
    }
    .front-image-container {
        width: 100vw;
        height: 400px;
        display: flex;
        justify-content: center;
        position: relative;
        img {
            position: absolute;
            background: transparent;
        }
    }
    .jenny {
        width: 400px;
    }
    .thuglife {
        padding-right: 5px;
        padding-top: 80px;
        height: 330px;
        width: 200px;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script type="module">
    import { render } from "https://cdn.skypack.dev/solid-js/web";
    import html from "https://cdn.skypack.dev/solid-js/html";

    const App = () => {
      return html`
        <div class="page">
            <nav class="navbar">
                <ul class="navbar-list">
                    <li><a href="/">Home</a></li>
                    <li><a href="/about">About</a></li>
                </ul>
            </nav>
            <div class="content">
                <h1>Velkommen til jennyaasteboe.no</h1>
                <div class="front-image-container">
                    <img class="jenny" src="./jennyaasteboe.jpg" alt="Jenny Aastebø" />
                    <img class="thuglife" src="./thuglife.png" alt="Thug life" />
                </div>
            </div>
        </div>
      `;
    };

    render(App, document.getElementById('app'));
  </script>
</body>
</html>
