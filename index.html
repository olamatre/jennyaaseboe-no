<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jenny Aaseb√∏ Dot Enn O</title>

  <style>
    html {
        height:100%;
    }
    
    body {
        margin:0;
    }

    .navbar {
        background-color:rgba(255,255,255,.8);
        box-sizing:border-box;
        overflow: hidden;
        position: fixed;
        top: 2em;
        left: 50%;
        width: 100vw;
        transform:translate(-50%, -50%);
    }

    .navbar-list {
        list-style: none;
        width: 100%;
        display: flex;
        flex-direction: row;
        gap: 1em;
    }

    .navbar-list-text {
        font-family: "Raleway", sans-serif;
        font-weight: 300;
        font-size: 30px;
        color: #080808;
        -webkit-transition: all 0.4s ease 0s;
        -o-transition: all 0.4s ease 0s;
        transition: all 0.4s ease 0s;
    }
    
    .bg {
        animation:slide 3s ease-in-out infinite alternate;
        background-image: linear-gradient(-60deg, #6c3 50%, #09f 50%);
        bottom:0;
        left:-50%;
        opacity:.5;
        position:fixed;
        right:-50%;
        top:0;
        z-index:-1;
    }
    
    .bg2 {
        animation-direction:alternate-reverse;
        animation-duration:4s;
    }
    
    .bg3 {
        animation-duration:5s;
    }
    
    .content {
        background-color:rgba(255,255,255,.8);
        border-radius:.25em;
        box-shadow:0 0 .25em rgba(0,0,0,.25);
        box-sizing:border-box;
        left:50%;
        padding:10vmin;
        position:fixed;
        text-align:center;
        top:50%;
        transform:translate(-50%, -50%);
    }
    
    @keyframes slide {
        0% {
        transform:translateX(-25%);
        }
        100% {
        transform:translateX(25%);
        }
    }

    /* === HEADING STYLE === */
    .heading h1 {
      text-transform: capitalize;
      text-align:center;
    }
    .heading h1:before {
      position: absolute;
      left: 0;
      bottom: 0;
      width: 60px;
      height: 2px;
      content: "";
      background-color: #c50000;
      left:50%; margin-left:-30px;
    }
    
    .heading h1 span {
      font-size: 26px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 4px;
      line-height: 3em;
      padding-left: 0.25em;
      color: rgba(0, 0, 0, 0.4);
    }
    
    /* === BASE HEADING === */ 
    h1 {
    position: relative;
    padding: 0;
    margin: 0;
    font-family: "Raleway", sans-serif;
    font-weight: 300;
    font-size: 80px;
    color: #080808;
    -webkit-transition: all 0.4s ease 0s;
    -o-transition: all 0.4s ease 0s;
    transition: all 0.4s ease 0s;
    }

    h1 span {
    display: block;
    font-size: 0.5em;
    line-height: 1.3;
    }
    h1 em {
    font-style: normal;
    font-weight: 600;
    }

  </style>
</head>
<body>
  <div id="app"></div>

  <script type="module">
    import { render } from "https://cdn.skypack.dev/solid-js/web";
    import html from "https://cdn.skypack.dev/solid-js/html";

    const App = () => {
      return html`
        <div>
            <nav class="navbar">
                <ul class="navbar-list">
                    <li><a href="#"><span class="navbar-list-text">Home</span></a></li>
                    <li><a href="#"><span class="navbar-list-text">About me</span></a></li>
                    <li><a href="#"><span class="navbar-list-text">Contact</span></a></li>
                </ul>
            </nav>
            <div class="bg"></div>
            <div class="bg bg2"></div>
            <div class="bg bg3"></div>
            <div class="content">
                <div class="heading sparkling">
                    <h1>
                        Velkommen til
                        <span>jennyaaseboe.no</span>
                    </h1>
                </div>
            </div>
        </div>
      `;
    };

    render(App, document.getElementById('app'));
  </script>
</body>
</html>
