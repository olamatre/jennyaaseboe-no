<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jenny Aasebø Dot Enn O</title>

  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .page { 
        color: blueviolet;
        height: 100%;
        width: 100%;
        left:0;
        right: 0;
        top: 0;
        bottom: 0;
        position: absolute;
        background: linear-gradient(124deg, #ff2400, #e81d1d, #e8b71d, #e3e81d, #1de840, #1ddde8, #2b1de8, #dd00f3, #dd00f3);
        background-size: 1800% 1800%;

        -webkit-animation: rainbow 18s ease infinite;
        -z-animation: rainbow 18s ease infinite;
        -o-animation: rainbow 18s ease infinite;
        animation: rainbow 18s ease infinite;
    }

    @-webkit-keyframes rainbow {
        0%{background-position:0% 82%}
        50%{background-position:100% 19%}
        100%{background-position:0% 82%}
    }
    @-moz-keyframes rainbow {
        0%{background-position:0% 82%}
        50%{background-position:100% 19%}
        100%{background-position:0% 82%}
    }
    @-o-keyframes rainbow {
        0%{background-position:0% 82%}
        50%{background-position:100% 19%}
        100%{background-position:0% 82%}
    }
    @keyframes rainbow { 
        0%{background-position:0% 82%}
        50%{background-position:100% 19%}
        100%{background-position:0% 82%}
    }
    .navbar {
        position: absolute;
        top: 0;
        width: 100vw;
    }
    .navbar-list {
        display: flex;
        justify-content: space-around;
        list-style: none;
    }
    .content {
        padding-top: 10vh;
        height: 100vh;
        width: 100vw;
        text-align: center;
    }
    .front-image-container {
        width: 100vw;
        height: 400px;
        display: flex;
        justify-content: center;
        position: relative;
        img {
            position: absolute;
            background: transparent;
        }
    }
    .jenny {
        width: 400px;
    }
    .thuglife {
        padding-right: 5px;
        padding-top: 80px;
        height: 330px;
        width: 200px;
        -webkit-animation: slideIn 2s forwards;
        -moz-animation: slideIn 2s forwards;
        animation: slideIn 2s forwards;
        }
        @-webkit-keyframes slideIn {
        0% {
            transform: translateX(-900px);
        }
        100% {
            transform: translateX(0);
        }
        }
        @-moz-keyframes slideIn {
        0% {
            transform: translateX(-900px);
        }
        100% {
            transform: translateX(0);
        }
        }
        @keyframes slideIn {
        0% {
            transform: translateX(-900px);
        }
        100% {
            transform: translateX(0);
        }
        }
  </style>
</head>
<body>
  <div id="app"></div>

  <script type="module">
    import { render } from "https://cdn.skypack.dev/solid-js/web";
    import html from "https://cdn.skypack.dev/solid-js/html";

    const App = () => {
      return html`
        <div class="page">
            <nav class="navbar">
                <ul class="navbar-list">
                    <li><a href="https://www.norskkalender.no/">Norsk kalender</a></li>
                    <li><a href="https://mingat.oslo.kommune.no/MinGAT/">Min Gat</a></li>
                    <li><a href="https://outlook.office.com/">Epost</a></li>
                </ul>
            </nav>
            <div class="content">
                <h1>Velkommen til jennyaasteboe.no</h1>
                <div class="front-image-container">
                    <img class="jenny" src="./jennyaasteboe.jpg" alt="Jenny Aastebø" />
                    <img class="thuglife" src="./thuglife.png" alt="Thug life" />
                </div>
            </div>
        </div>
      `;
    };

    render(App, document.getElementById('app'));
  </script>
</body>
</html>
